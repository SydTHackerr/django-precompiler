{% extends "base.html" %}

{% block content %}
<h1>Your Account</h1>
<p>Hello <b>{{ user.email }}</b></p>

<h1>Talk Submissions</h1>
<a href="{% url 'talks:create' %}">Submit Proposal</a>
<table>
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Category</th>
        <th>Approved</th>
    </tr>
    {% for proposal in proposals %}
    <tr>
        <td><a href="{% url 'talks:update' proposal.id %}">{{ proposal.title }}</a></td>
        <td>{{ proposal.type }}</td>
        <td>{{ proposal.category }}</td>
        <td>{{ proposal.approved }}</td>
    {% endfor %}
</table>
{% endblock %}
